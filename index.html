<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BB Score Board</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flex">
            <div class="container">
                <h1>HOME</h1>
                <h1 id="h-num">0</h1>
                <div class="box">
                    <button id="h-inc1">+1</button>
                    <button id="h-inc2">+2</button>
                    <button id="h-inc3">+3</button>
                </div>
            </div>
            <div class="container">
                <h1>GUEST</h1>
                <h1 id="g-num">0</h1>
                <div class="box">
                    <button id="g-inc1">+1</button>
                    <button id="g-inc2">+2</button>
                    <button id="g-inc3">+3</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
